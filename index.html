<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Furniture Store - Home</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Navigation Section -->
    <nav class="navbar">
      <div class="nav-brand">Furniture Co.</div>
      <ul class="nav-menu">
        <li><a href="#home" class="nav-link">Home</a></li>
        <li><a href="#shop" class="nav-link">Shop</a></li>
        <li><a href="#about" class="nav-link">About</a></li>
        <li><a href="#contact" class="nav-link">Contact</a></li>
        <li><a href="#gallery" class="nav-link">Gallery</a></li>
      </ul>
      <button class="menu-toggle" aria-label="Toggle menu" id="mytoggle">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </nav>

    <!-- Main Content Section -->
    <main class="main-content">
      <div class="content-wrapper">
        <!-- Hero Text -->
        <div class="hero-section">
          <h1 class="hero-title">Discover Your Perfect Furniture</h1>
          <p class="hero-subtitle">Premium quality furniture for every style and space.</p>
        </div>

        <!-- Search Section -->
        <div class="search-section">
          <form action="">
            <input type="text" placeholder="Type anything" class="input">
            <button class="first1">Submit</button>
        </form>
          
        </div>

        <!-- CTA Button -->
        <div class="cta-section">
          <button class="cta-button">Explore Collection</button>
        </div>
      </div>
    </main>
  </div>
   <script>
    // Menu Toggle Functionality
    const menuToggle = document.querySelector('.menu-toggle');
    const navMenu = document.querySelector('.nav-menu');

    menuToggle.addEventListener('click', () => {
      menuToggle.classList.toggle('active');
      navMenu.classList.toggle('active');
    });

    // Close menu when a link is clicked
    const navLinks = document.querySelectorAll('.nav-link');
    navLinks.forEach((link) => {
      link.addEventListener('click', () => {
        menuToggle.classList.remove('active');
        navMenu.classList.remove('active');
      });
    });

    // Search Form Submission
    const searchForm = document.querySelector('.search-form');
    searchForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const query = document.querySelector('.search-input').value;
      if (query.trim()) {
        alert(`Searching for: ${query}`);
        // You can redirect to a search results page or perform other actions here
      }
    });
  </script>
</body>
</html>
